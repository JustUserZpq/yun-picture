server:
  port: 8123
  servlet:
    context-path: /api
spring:
  application:
    name: yun-picture
    #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yun_picture
    username: root
    password: root
mybatis-plus:
  configuration:
    # MyBatis 配置  驼峰命名
    map-underscore-to-camel-case: false
    # 开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 逻辑删除
  global-config:
    db-config:
      logic-delete-field: isDelete  #实体字段名
      logic-delete-value: 1  #逻辑已删除值为 1
      logic-not-delete-value: 0 #逻辑未删除值为 0
#接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: v4.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.example.yunpicture.controller